<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&family=Open+Sans:wght@400;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #333;
        }

        .balloon-div {
            text-align: center;
        }

        .balloon-div img {
            position: relative;
            -webkit-animation: MoveUpDown 2s linear infinite;


        }

        @media only screen and (max-width: 600px) {
            .balloon-div img {
                width: 100%;

            }

        }

        .balloon-div p {
            color: #fff;
        }

        @keyframes MoveUpDown {

            0%,
            100% {
                transform: translateY(30px);
            }

            50% {
                transform: translateY(-20px);
            }
        }







        .cake {
            position: absolute;
            width: 250px;
            height: 200px;
            top: 70%;
            left: 50%;
            margin-top: -70px;
            margin-left: -125px;
        }

        .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
        }

        .cake>* {
            position: absolute;
        }

        .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #553c13;
            box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a, 0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09, 0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09;
        }

        .layer-top {
            top: 0px;
        }

        .layer-middle {
            top: 33px;
        }

        .layer-bottom {
            top: 66px;
        }

        .icing {
            top: 2px;
            left: 5px;
            background-color: #f0e4d0;
            width: 240px;
            height: 90px;
            border-radius: 50%;
        }

        .icing:before {
            content: "";
            position: absolute;
            top: 4px;
            right: 5px;
            bottom: 6px;
            left: 5px;
            background-color: #f4ebdc;
            box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
            border-radius: 50%;
            z-index: 1;
        }

        .drip {
            display: block;
            width: 50px;
            height: 60px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #f0e4d0;
        }

        .drip1 {
            top: 53px;
            left: 5px;
            transform: skewY(15deg);
            height: 48px;
            width: 40px;
        }

        .drip2 {
            top: 69px;
            left: 181px;
            transform: skewY(-15deg);
        }

        .drip3 {
            top: 54px;
            left: 90px;
            width: 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .candle {
            background-color: #7b020b;
            width: 16px;
            height: 50px;
            border-radius: 8px / 4px;
            top: -20px;
            left: 50%;
            margin-left: -8px;
            z-index: 10;
        }

        .candle:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 8px;
            border-radius: 50%;
            background-color: #ad030f;
        }

        .flame {
            position: absolute;
            background-color: orange;
            width: 15px;
            height: 35px;
            border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
            top: -34px;
            left: 50%;
            margin-left: -7.5px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
        }

        @keyframes flicker {
            0% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
            }

            25% {
                transform: skewX(-5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }

            50% {
                transform: skewX(10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
            }

            75% {
                transform: skewX(-10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
            }

            100% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
        }

        .cake {
            display: none;
        }

        h2 {
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
            font-family: 'Pacifico', cursive;

        }

        .image {

            text-align: center;
        }

        .image img {
            max-height: 300px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            //cake
            const cake = document.getElementsByClassName('cake')[0];
            //h2
            const text = document.getElementsByTagName('h2')[0];
            //image
            const image = document.getElementById('tss');

            //balloon
            const balloons = document.getElementsByClassName('balloon-div')[0];
            balloons.addEventListener('click', () => {
                let fadeEffect = setInterval(function () {
                    if (!balloons.style.opacity) {
                        balloons.style.opacity = 1;
                    }
                    if (balloons.style.opacity > 0) {
                        balloons.style.opacity -= 0.1;
                    } else {
                        clearInterval(fadeEffect);
                    }
                }, 200);
                let hide = setTimeout(() => {
                    balloons.style.display = 'none';
                    cake.style.display = 'block';


                    const headingTop = text.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    if (headingTop < windowHeight) {
                        text.style.opacity = 1;
                        text.style.transform = 'translateY(0)';
                    }

                    const imageTop = image.getBoundingClientRect().top;
                    if (imageTop < windowHeight) {
                        image.style.opacity = 1;
                        image.style.transform = 'translateY(0)';
                    }

                }, 2000);


            });

        });



    </script>
</head>

<body>
    <div class="balloon-div">
        <img src="balloons.png" alt="">
        <p>Tap on ballons</p>
    </div>

    <h2>Happy Birthday <br> ❤️ Tahmida Sultana Srabony ❤️</h2>
    <div class="image">
        <img src="tss.jpg" id="tss" alt="">
    </div>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

</body>

</html>
